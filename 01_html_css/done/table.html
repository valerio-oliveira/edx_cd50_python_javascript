<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            body {
                background-color: grey;
            }

            table {
              border: 1px solid black;
              border-collapse: collapse;
            }
            
            th, td {
              border: 1px solid black;
              padding-left: 5px;
              padding-right: 5px;
            }
        </style>
    </head>
    <body>
        <table>
             <thead>
                 <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                 </tr>
             </thead>
             <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
           </tbody>
        </table>
    </body>
</html>
