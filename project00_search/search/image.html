<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- html, body, and main grids -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            min-width: 400px;
        }

        body {
            font-family: arial, sans-serif;
            font-size: small;
            overflow: hidden;
        }

        .grid {
            height: 100%;
            display: grid;
            padding-right: 5px;
        }

        .grid-top {
            text-align: right;
            padding: 10px;
            padding-right: 5px;
            display: inline
        }

        .grid-search {
            text-align: center;
            padding-bottom: 20%;  /* because in my browser it's aligned a little above */
        }

        .grid-bottom {
            padding-bottom: 2px;
            text-align: center;
            position: absolute;
            bottom: 0;
            vertical-align: bottom;
            width: 100%;
        }
    </style>

    <!-- sign in button -->
    <style>
        .btn-signin {
            background: #1a73e8;
            border-radius: 4px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: Google Sans, Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: .25px;
            line-height: 18px;
            margin-left: 6px;
            margin-right: 8px;
            min-width: 96px;
            padding: 9px 23px;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            -webkit-border-radius: 4px;
            -webkit-box-sizing: border-box;
            -webkit-transition: background-color .4s;
            transition: background-color .4s

        }
        .btn-signin:hover {
            -webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, .15);
            box-shadow: 0 1px 0 rgba(0, 0, 0, .15)
        }

        .btn-signin:active {
            -webkit-box-shadow: inset 0 2px 0 rgba(0, 0, 0, .15);
            box-shadow: inset 0 2px 0 rgba(0, 0, 0, .15);
            background: #3c78dc;
            background: -webkit-linear-gradient(top, #3c7ae4, #3f76d3);
            background: linear-gradient(top, #3c7ae4, #3f76d3);
        }

        .btn-signin:hover {
            background: #2b7de9;
            -webkit-box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15);
            box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15)
        }

        .btn-signin:focus,
        .btn-signin:hover:focus {
            background: #5094ed;
            -webkit-box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15);
            box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15)
        }

        .btn-signin:active {
            background: #63a0ef;
            -webkit-box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15);
            box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15)
        }
    </style>

    <!-- links on top -->
    <style>
        .top-link {
            color: rgba(0, 0, 0, 0.87);
            display: inline-block;
            line-height: 24px;
            padding-left: 8px;
            padding-right: 6px;
            text-decoration: none;
            vertical-align: middle
        }

        .top-link:focus {
            outline-offset: 2px
        }

        .top-link:hover {
            text-decoration: underline
        }

    </style>

    <!-- menu button -->
    <style>

        .btn-menu {
            cursor: pointer;
            display: inline-block;
            outline: none;
            vertical-align: middle;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            height: 40px;
            width: 40px;
            opacity: 60%;
            padding: 8px;
        }

        .btn-menu:focus,
        .btn-menu:hover,
        .btn-menu:active,
        .btn-menu[aria-expanded=true] {
            outline: none;
            -webkit-border-radius: 50%;
            border-radius: 50%
        }

        .btn-menu:focus,
        .btn-menu:focus:hover {
            background-color: rgba(60, 64, 67, 0.1)
        }

        .btn-menu:hover {
            background-color: rgba(60, 64, 67, 0.08)
        }

    </style>

    <!-- input box-->
    <style>
        .input-border {
            background: #fff;
            display: flex;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            border-radius: 24px;
            height: 44px;
            margin: 0 auto;
            width: auto;
            max-width: 584px
        }

        .input-border:hover {
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0)
        }

        input:focus {
            outline-width: 0;
        }

        input[type=text] {
            background: white;
            background-color: white;
            outline: none;
            border-style: none;
            padding: 20px 10px;
            border: none;
            display: inline-block;
            font-family: arial, sans-serif;
            font-size: medium;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none
        }

        input[type="submit"]:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124
        }

        input[type="submit"]:focus {
            border: 1px solid #4285f4;
            outline: none
        }
    </style>

    <!-- google logo -->
    <style>
        .img-logo {
            position: relative;
            top: 20px;
        }
        
        .lbl-images {
            position: relative;
            top: 0px;
            left: 106px;
            font-size: medium;
            color: dodgerblue;
        }
    </style>

    <!-- images: maximizer, camera, microphone, and 2nd maximizer -->
    <style>

        .img-maximizer {
            align-items: stretch;
            cursor: pointer;
            display: flex;
            flex-direction: row;
            flex: 0 0 auto;
            height: 100%;
            margin-top: 0px;
            margin-left: 12px;
            opacity: 40%;
            text-align: left;
            width: 20px;
        }

        .img-camera{
            display:flex;
            flex:0 0 auto;
            margin-top:10px;
            margin-right:10px;
            align-items:stretch;
            flex-direction:row;
            cursor: pointer;
            color: gray;
        }

        .img-microphone {
            align-items: stretch;
            cursor: pointer;
            display: flex;
            flex-direction: row;
            flex: 0 0 auto;
            height: 100%;
            margin-top: 0px;
            margin-right: 12px;
            text-align: left;
            width: 24px;
            vertical-align: middle
        }

        .img-2nd-maximizer{
            margin-top: 10px;
            border:none;
            cursor:pointer;
            padding:0;
            flex:0 0 auto;
            padding-right: 10px;
            background:none;
            color:#4285f4;
            height:24px;
            width:24px;
        }


    </style>

</head>

<body>
    <div class="grid">
        <div class="grid-top">
            <a class="top-link" href="index.html">Back to Google Search</a>
            
            <a class="btn-menu" aria-expanded="false">
                <svg focusable="false"viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg>
            </a>

            <a class="btn-signin">Sign in</a>

        </div>

        <div class="grid-search">
            
            <div class="img-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>

            <div class="lbl-images">images</div>

            <form action="https://google.com/search">
                <p>
                <div class="input-border">

                    <div>
                        <span class="img-maximizer">
                            <svg focusable="false" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </span>
                    </div>

                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" name="q">

                    <div class="img-camera">
                    <i class="material-icons">camera_alt</i>
                    </div>


                    <svg class="img-microphone" focusable="false" viewBox="0 0 24 24">
                        <path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>

                    <div class="img-2nd-maximizer"> 
                        <svg focusable="false" viewBox="0 0 24 24">
                            <path fill="#4285f4" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>

                </div>
                </p>

                <div class="buttons">
                    <input type="submit" value="Image Search">
                </div>
            </form>
        </div>
        <div class="grid-bottom">
            CS50â€™s Web Programming with Python and JavaScript | Project 0 | by Valerio Oliveira
        </div>
    </div>
</body>

</html>
